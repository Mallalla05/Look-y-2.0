<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traductor Texto | Look-y</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: linear-gradient(135deg, #0c0c2d 0%, #1a1a3e 50%, #2d1a4b 100%); font-family: 'Exo 2', sans-serif; color: #ffffff; min-height: 100vh; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .header { text-align: center; margin-bottom: 30px; }
    .glow-title { font-family: 'Orbitron', monospace; font-size: 2.5rem; background: linear-gradient(45deg, #ff00ff, #cc00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
    .content { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; }
    .btn { background: linear-gradient(45deg, #0080ff, #00ccff); border: none; border-radius: 25px; color: white; padding: 15px 30px; font-size: 1.1rem; font-weight: 600; cursor: pointer; margin: 10px; }
    .btn-back { background: linear-gradient(45deg, #666666, #888888); }
    textarea, select { width: 100%; padding: 15px; border: 1px solid #00ccff; border-radius: 10px; background: rgba(0, 0, 0, 0.3); color: white; font-size: 1rem; margin: 10px 0; }
    .resultado { background: rgba(0, 0, 0, 0.3); border-radius: 15px; padding: 20px; margin: 15px 0; }
    .status { font-family: 'Orbitron', monospace; color: #00ff88; margin: 10px 0; text-align: center; }
    .respuesta { background: rgba(0, 255, 255, 0.1); border: 1px solid #00ffff; border-radius: 10px; padding: 15px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="glow-title">üìù TRADUCTOR DE TEXTO</h1>
      <p>Traduce texto escrito a m√∫ltiples idiomas</p>
    </div>

    <div class="content">
      <div class="status" id="status">‚úèÔ∏è Escribe el texto a traducir</div>
      
      <textarea id="textoInput" placeholder="Escribe el texto en espa√±ol aqu√≠..."></textarea>
      
      <select id="idiomaSelect">
        <option value="en">Ingl√©s</option>
        <option value="fr">Franc√©s</option>
        <option value="de">Alem√°n</option>
        <option value="it">Italiano</option>
        <option value="ja">Japon√©s</option>
      </select>
      
      <div style="text-align: center;">
        <button class="btn" onclick="traducirTexto()">üåê TRADUCIR TEXTO</button>
      </div>

      <div class="resultado">
        <strong>Traducci√≥n:</strong><br>
        <div class="respuesta" id="textoTrad">Esperando traducci√≥n...</div>
      </div>

      <div style="text-align: center;">
        <button class="btn btn-back" onclick="volverInicio()">‚Üê VOLVER AL INICIO</button>
      </div>
    </div>
  </div>

  <script>
    function traducirTexto() {
      const texto = document.getElementById('textoInput').value;
      const idioma = document.getElementById('idiomaSelect').value;
      
      if (texto.trim() === '') {
        alert('Por favor escribe alg√∫n texto');
        return;
      }

      document.getElementById('status').textContent = 'üîÑ Traduciendo...';
      document.getElementById('status').style.color = '#ffaa00';
      document.getElementById('textoTrad').textContent = 'Procesando...';
      
      const datos = {
        texto: texto,
        idioma: idioma
      };

      fetch('/ejecutar_traductor_texto', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('textoTrad').textContent = data;
        document.getElementById('status').textContent = '‚úÖ Traducci√≥n completada';
        document.getElementById('status').style.color = '#00ff88';
      })
      .catch(error => {
        document.getElementById('textoTrad').textContent = '‚ùå Error: ' + error;
        document.getElementById('status').textContent = '‚ùå Error en traducci√≥n';
        document.getElementById('status').style.color = '#ff4444';
      });
    }

    function volverInicio() {
      window.location.href = '/';
    }
  </script>
</body>
</html>
